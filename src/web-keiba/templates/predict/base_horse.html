{% block content %}
{% for name, result in horse_results.items %}
  <h4>{{ name }}成績</h4>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">競走馬名</th>
        <th scope="col">1位</th>
        <th scope="col">2位</th>
        <th scope="col">3位</th>
        <th scope="col">4位以下</th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in result.items %}
        <tr>
          <td>{{ key }}</td>
          {% for rank in value %}
            <td>{{ rank }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endfor %}

{% endblock %}
